<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/Component/jquery.min.js"></script>
    <script src="../../js/Component/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../style/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style/css/iconfont.css">
    <link rel="stylesheet" href="../../style/sass/pubic.min.css">
    <link rel="stylesheet" href="../../style/lyt/position_details.min.css">
    <link rel="stylesheet" href="../../style/sass/head.min.css">
    <link rel="stylesheet" href="../../style/sass/footer.min.css">
    <title>建筑公司_详情页</title>
</head>
<body>
    <div id="head"></div>
    <div class="position-head">
        <div class="position-cont">
            <div class="position-dist">
                <div><span>施工员</span></div>
                <div><span>6千-8千</span></div>
                <div>
                    <ul>
                        <li>北京</li>
                        <li>1-3年</li>
                        <li>本科</li>
                        <li>招5人</li>
                    </ul>
                </div>
            </div>
            <div class="position-btn">
                <input type="button" value="收藏">
                <input type="button" value="申请职位">
            </div>
        </div>
    </div>
    <div class="position-details">
        <span>职位亮点</span>
        <div>
            <ul>
                <li> 绩效 </li>
                <li> 奖金 </li>
                <li> 包吃 </li>
                <li> 包住 </li>
                <li> 餐补 </li>
                <li> 交通补助 </li>
                <li> 定期体验 </li>
                <li> 五险一金 </li>
            </ul>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../../js/lyt/position_details.js"></script>
</body>
</html>
